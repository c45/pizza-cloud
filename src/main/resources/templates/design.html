<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <nav>
    <img class="logo" th:src="@{/images/logo.png}">
    <a href="#">Your pizza:</a>
    </nav>


    <form method="post" th:object="${pizza}">
        <div class="grid">
            <div class="ingredient-group" id="dough">
                <h3>Dough:</h3>
                <div th:each="ingredient : ${dough}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="vegetables">
                <h3>Vegetables:</h3>
                <div th:each="ingredient : ${vegetables}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="sauces">
                <h3>Sauces:</h3>
                <div th:each="ingredient : ${sauces}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="cheese">
                <h3>Cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient-group" id="meat">
                <h3>Meat:</h3>
                <div th:each="ingredient : ${meat}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <label for="name">Name your pizza:<br><input id="name" class="text-input" type="text" th:field="*{name}" placeholder="  Enter text..."/></label>
        </div>
            <button class="btn">Submit your order</button>
        </div>

    </form>
</body>
</html>
